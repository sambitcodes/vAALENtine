<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | vAALENtine</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/pictures/aal/aal-logo.jpg" alt="Logo" class="login-logo">
            <h1 class="login-title">vAALENtine</h1>
            <p class="login-subtitle">A Tiny Arcade for a Not-So-Tiny Crush</p>
        </div>

        <div id="loginForm">
            <div class="input-group">
                <label class="input-label" for="phone">Phone Number</label>
                <input type="text" id="phone" class="input-field" placeholder="Enter number..." autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter password..."
                    autocomplete="off">
            </div>

            <div class="hint-section">
                <span class="bulb-icon">ðŸ’¡</span>
                <span>Password hint: Agar number pata hai toh bas ulta likho.</span>
            </div>

            <button id="loginBtn" class="login-btn" onmouseenter="SoundFX.playHover()"
                onclick="SoundFX.playClick()">LOGIN</button>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-content">
            <h1 class="popup-title success-title">Swagat hai aapka!</h1>
            <video id="successVideo" class="popup-media" muted playsinline>
                <source src="/pictures/aay.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Fail Popup -->
    <div id="failPopup" class="popup-overlay">
        <div class="popup-content">
            <h1 class="popup-title fail-title">AAP un khusnaseebon mein se nahin hai.</h1>
            <img src="/pictures/naw.gif" alt="Access Denied" class="popup-media">
            <button id="tryAgainBtn" class="login-btn" onmouseenter="SoundFX.playHover()"
                style="width: auto; padding: 10px 30px;">TRY AGAIN</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
