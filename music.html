<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixtape | vAALENtine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/music.css">
    <script src="js/session.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">
                <img src="/pictures/aal/aal-logo.jpg" alt="Logo" class="app-logo" loading="lazy">
                <span>vAALENtine</span>
            </a>
            <div class="nav-links">
                <a href="home.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Home</a>
                <a href="us.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Us</a>
                <a href="memories.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Memories</a>
                <a href="music.html" class="nav-link active" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Mixtape</a>
                <a href="trivia.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Trivia</a>
                <a href="states.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Map</a>
                <a href="arcade.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Arcade</a>
                <a href="escape.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">BuildUP</a>
                <a href="finale.html" class="nav-link" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Finale</a>
                <button onclick="SoundFX.playClick(); logout()" onmouseenter="SoundFX.playHover()"
                    class="nav-logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="music-interface">
                <!-- The Boombox -->
                <div id="cassettePlayer" class="cassette-player">
                    <div class="speakers left-speaker">
                        <div class="speaker-grill"></div>
                    </div>

                    <div class="deck-center">
                        <div class="brand-logo">vAALENtine AUDIO</div>

                        <div class="tape-window">
                            <div class="spool left-spool"></div>
                            <div class="tape-viewer" id="currentTapeLabel">NO TAPE</div>
                            <div class="spool right-spool"></div>
                        </div>

                        <div class="deck-controls">
                            <button class="deck-btn" id="prevBtn" onclick="MusicPlayer.prevTrack()">⏮</button>
                            <button class="deck-btn" id="playBtn" onclick="MusicPlayer.togglePlay()">▶</button>
                            <button class="deck-btn" id="nextBtn" onclick="MusicPlayer.nextTrack()">⏭</button>
                            <button class="deck-btn eject-btn" onclick="MusicPlayer.ejectTape()">⏏ EJECT</button>
                        </div>

                        <div class="volume-control">
                            <label>VOL</label>
                            <input type="range" min="0" max="1" step="0.1" value="0.5" id="volumeKnob"
                                oninput="MusicPlayer.setVolume(this.value)">
                        </div>
                    </div>

                    <div class="speakers right-speaker">
                        <div class="speaker-grill"></div>
                    </div>
                </div>

                <!-- The Tape Stack -->
                <div class="tape-collection-container">
                    <h3>My Mixtapes</h3>
                    <div id="tapeCollection" class="tape-stack">
                        <!-- Tapes will be generated here -->
                    </div>
                </div>
            </div>

            <div class="bg-music-control hidden"> <!-- Hidden but functionality preserved for logic -->
                <audio id="bgMusic" loop>
                    <source src="assets/background-music.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <a href="home.html" class="btn btn-primary" onmouseenter="SoundFX.playHover()"
                    onclick="SoundFX.playClick()">Back to Home</a>
            </div>
        </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
